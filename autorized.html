<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autorizedt</title>
</head>
<body>
    <header>
        <h1>Авторизация</h1>
        <br><hr>
    </header>
    <main>
        <form action="https://fom.in.ua/echo">
            <label for="login">Введите Ваш логин:</label>
            <input type="text" 
                name="login" 
                id="login"
                required
                placeholder="Адрес Вашей электронной почты"
                autofocus
                autocomplete="off"
                size="30"
            >
            <br><br>
            <label for="pass">Введите Ваш пароль:</label>
            <input type="password" 
                name="password" 
                id="pass"
                required
                placeholder="Пароль выбранный при авторизации"
                size="30"
            >
            <br><br>
            <label for="check">Запомнить пароль:</label>
            <input type="checkbox" 
                name="check" 
                id="check"
                autocomplete="off"              
            >
            <br><hr>
            <input type="submit" value="Ввести">
        </form>
    </main>
    
</body>
</html>
