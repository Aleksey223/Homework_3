<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <h1>Регистрация на сайте</h1>
        <br><hr>
    </header>
    <main>
        <div>
            <form action="https://fom.in.ua/echo">
                <label for="email">Введите логин:</label>
                <input type="email" 
                    name="login" 
                    id="email"
                    placeholder="Ваш адрес e-mail"
                    required
                >
                <br><br>
                <label for="password">Введите пароль:</label>
                <input type="password"
                    name="pass" 
                    id="password"
                    required
                    placeholder="Пароль не менее 8 символов"
                >
                <br><br>
                <label for="dublPass">Подтверждение пароля:</label>
                <input type="password" 
                    name="dublPass" 
                    id="dublPass"
                    required
                    placeholder="Введите пароль повторно"
                >
                <br><hr>
                <input type="submit"  value="Отправить">
            </form>
        </div>
    </main>
</body>
<footer><p>@mysite</p></footer>
</html>
